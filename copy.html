<!DOCTYPE HTML>
<html>
<head>
    <title>Zero Test</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <style>
      section{margin: 7em 10em;}
    </style>
    <script type="text/javascript" src="javascripts/modernizr.js"></script>
</head>
<body>
    <a id="forkme_banner" href="https://github.com/cycle263/Angularjs-thesis">View on GitHub</a>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Angularjs重起炉灶的原因</h1>
            <h2>The learning and personal views</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>
    </div>
    <section>
        <p></p><button id='copy_button' data-clipboard-target='to_copy'><b>Copy To Clipboard</b></button></p>
        <textarea id='to_copy'>target content</textarea></textarea>
    </section>

<script src="javascripts/jquery-1.9.1.js"></script>
<script src="javascripts/ZeroClipboard.js"></script>
<script>
$(document).ready(function() {
    ZeroClipboard.config({ 
        swfPath: 'flash/ZeroClipboard.swf' 
    });
    var clip = new ZeroClipboard($("#copy_button"));
    clip.on("aftercopy", function(event) {
        alert("Copied text to clipboard: " + event.data["text/plain"]);
    });
});
</script>
</body>
</html>
